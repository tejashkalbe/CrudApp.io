<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Crud App</title>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="student-form" class="row justify-content-center mb-4">
        <div class="col-10 col-md-8 mb-3">
          <label for="Id">Id :</label>
          <input type="number" name="Id" id="Id" class="form-control" placeholder="Enter Id">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="firstName">First Name : </label>
          <input type="text" name="firstName" id="firstName" class="form-control" placeholder="Enter First Name">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="lasrName">Last Name :</label>
          <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter Last Name">
        </div>
        <div class="col-10 col-md-8">
          <input class="btn btn-success add-btn" type="submit" value="submit">
        </div>
        <div class="col-12 col-md-10 mt-5">
          <table class="table tablestriped table-dark">
            <thead>
              <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <td>1</td>
              <td>Tejas</td>
              <td>Kalbe</td>
              <td><a href="#" class="btn btn-warning btn-sm edit">Edit</a>
            <a href="#" class="btn btn-danger btn-sm delete">Delete</a></td>
            </tbody>
          </table>
        </div>

      </form>
    </div>
  </div>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
